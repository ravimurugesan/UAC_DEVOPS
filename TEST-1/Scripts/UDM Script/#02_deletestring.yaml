  \       \nset mydate=\"todaydaydayday is the $(_date)\"       \n#              \
  \                                   \necho \t\"$(mydate)\"  \necho \t###       \
  \                         \ndeletestring mydate pos=6 length=9                \n\
  echo \t\"$(mydate)\"                                  \n#                      \
  \                           \necho ###"
